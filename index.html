<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Atlas Media - Home</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
</head>
<body>
    <!-- Navigation Bar with Horizontal Hamburger Menu -->
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <img src="images/logo.png" alt="Cloud Atlas Media" width="100"> <!-- Fixed logo issue -->
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="services.html" class="nav-link">Services</a></li>
                <li><a href="case-studies.html" class="nav-link">Case Studies</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
            <div class="hamburger-menu horizontal" id="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <!-- Hero Section with Enhanced Design -->
    <section id="home" class="hero">
        <div class="hero-background">
            <img src="images/mount-fuji-japan-free-photo.webp" alt="Mount Fuji Background">
        </div>
        <div class="hero-content" data-aos="fade-up">
            <h1 class="hero-title">Drive Results with Data-Driven Digital Marketing</h1>
            <p class="hero-subtitle">Specializing in Paid Media, Marketing Automation, and Campaign Optimization.</p>
            <a href="contact.html" class="cta-button" data-aos="zoom-in" style="margin-top: 100px;">Get in Touch</a> <!-- Moved button down -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Cloud Atlas Media. All rights reserved.</p>
    </footer>

    <script>
        AOS.init({
            duration: 1200,
        });

        // Hamburger Menu Toggle
        const menuToggle = document.getElementById('menu-toggle');
        const navLinks = document.querySelector('.nav-links');
        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
